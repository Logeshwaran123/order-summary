<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <header>
        <img
          src="./images/illustration-hero.svg"
          alt="illustration of image"
          class="hero-illu"
        />
      </header>
      <!-- Main Content -->
      <main>
        <div class="main-container">
          <p class="main-heading">Order Summary</p>
          <p class="main-content">
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>
        </div>
        <!-- Plan Details -->
        <div class="plan-details">
          <div class="plan-description">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="ico-music"
            />
            <div class="plan-details-main">
              <p class="plan-heading">Annual Plan</p>
              <p class="sub-head">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>
        <!-- Main Controls -->
        <div class="main-controls">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </main>
    </div>
  </body>
</html>
